name: Upload to PyPI

on:
  push:
    branches:
      - main

jobs:
  test-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_git_versioning

      - name: Check package version
        run: python -m setuptools_git_versioning

      - name: Build distribution packages
        run: python -m build

      - name: Publish package to Test PyPI
        run: twine upload --repository testpypi dist/* --non-interactive --verbose
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI }}

  prod-pypi:
    needs: test-pypi
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine setuptools_git_versioning

      - name: Check package version
        run: python -m setuptools_git_versioning

      - name: Build distribution packages
        run: python -m build

      - name: Publish package to PyPI
        run: twine upload dist/* --non-interactive
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI }}